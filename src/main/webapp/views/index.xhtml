<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title><ui:insert name="title">welcome</ui:insert></title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form id="indexpage">
		<p:growl id="growlmsg" showDetail="true" showSummary="true" />
		<div id="header">
			<ui:insert name="header" >
				<ui:include src="/views/fragments/header.xhtml" />
			</ui:insert>
		</div>
		<div id="maincontent" class="container">
			<ui:insert name="content">
				<p:commandButton action="admin/users" value="fetch Users" />
			</ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/views/fragments/footer.xhtml" />
			</ui:insert>
		</div>
	</h:form>
	<h:outputScript library="js" name="jquery-3.2.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="script.js" />
</h:body>

</html>
